<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面向对象小案例</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <h4> Js 面向对象 动态添加标签页
        </h4>
        <div class="tabsbox" id="tab">
            <!-- tab 标签 -->
            <div class="fisrstnav">
                <ul>
                    <li><span>测试1</span>
                        <span class="iconfont icon-guanbi"></span></li>
                    <li><span>测试2</span>
                        <span class="iconfont icon-guanbi"></span></li>
                    <li class="liactive"><span>测试3</span>
                        <span class="iconfont icon-guanbi"></span></li>
                    <div class="tabadd">
                        <span>+</span>
                    </div>
                </ul>
            </div>
            <!-- tab 内容 -->
            <div class="tabscon">
                <section>测试1</section>
                <section>测试2</section>
                <section class="conactive">测试3</section>
            </div>
        </div>

    </main>
    <script src="js/index.js"></script>
</body>

</html>
